<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:growl id="growl" showDetail="true" life="5000" />
	<h:form id="login" rendered="#{LoginController.person == null}">
		<p:panelGrid id="panel" columns="2" border="1" cellpadding="10"
			cellspacing="1">

			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			<h:outputLabel for="username" value="Username:" />
			<p:inputText id="username" value="#{LoginController.username}"
				required="true" label="username" />

			<h:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{LoginController.password}"
				required="true" label="password" />

			<f:facet name="footer">
				<p:commandButton value="Login" update="growl"
					actionListener="#{LoginController.login}" ajax="false" />
			</f:facet>

		</p:panelGrid>
	</h:form>

	<h:form id="logout" rendered="#{LoginController.person != null}">
		<p:commandButton value="Logout" update="growl"
			actionListener="#{LoginController.logout}" ajax="false" />
	</h:form>
</ui:composition>

</html>
